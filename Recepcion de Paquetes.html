<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepción de Paquetes</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA42b2B9K4J8BMWa9FfHXFu2sAR0aFYm-M",
            authDomain: "estradaencomiendas0.firebaseapp.com",
            projectId: "estradaencomiendas0",
            storageBucket: "estradaencomiendas0.appspot.com",
            messagingSenderId: "247979951336",
            appId: "1:247979951336:web:92b6b4bf615595676755d",
            measurementId: "G-BRMC9FZBC"
        };

        // Inicialización de Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Verificar si el usuario está autenticado
        auth.onAuthStateChanged(function(user) {
            if (!user) {
                window.location.href = 'login.html';
            }
        });
    </script>
    <style>
        /* Estilos */
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F1F1F1;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 250px;
            margin-bottom: 20px;
        }

        .title-wrapper {
            background-color: white;
            padding: 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #F39200;
            font-weight: bold;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-input-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
            position: relative;
        }

        .form-input-wrapper input {
            width: calc(100% - 20px);
            padding: 12px;
            border: 2px solid #F39200;
            border-radius: 20px;
            background-color: #F1F1F1;
            color: #333;
            font-size: 17px;
            font-weight: bold;
            box-sizing: border-box;
            outline: none;
        }

        .form-input-wrapper input:focus {
            border-color: #B25C00;
        }

        .form-input-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px; 
            gap: 10px; 
        }

        .form-input-column {
            display: flex;
            flex-direction: column;
            width: 48%;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #F39200;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-input-small {
            width: 100%;
            padding: 8px;
            border: 2px solid #F39200;
            border-radius: 20px;
            background-color: #F1F1F1;
            color: #333;
            font-size: 15px;
            font-weight: bold;
            text-align: right;
            outline: none;
            -moz-appearance: textfield;
        }

        .form-input-small::-webkit-outer-spin-button,
        .form-input-small::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .submit-button {
            background: #F39200;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            color: white;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        .submit-button:hover {
            background: #B25C00;
        }

        .phone-input {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #F39200;
            border-radius: 20px;
            padding: 10px;
            background-color: #F1F1F1;
            width: 100%;
        }

        .phone-input span {
            font-size: 16px;
            margin-right: 10px;
        }

        .phone-input input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 17px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo.png" alt="Logo Estrada Encomiendas" class="logo">

        <div class="title-wrapper">
            <h1>Recepción de Paquetes</h1>
        </div>

        <form id="package-form">
            <div class="form-input-wrapper">
                <input type="text" id="nombreCliente" placeholder="Nombre de la Clienta" required>
            </div>

            <div class="form-input-wrapper">
                <input type="text" id="nombrePaquete" placeholder="Nombre de la Página" required>
            </div>

            <div class="form-input-wrapper">
                <input type="text" id="destino" placeholder="Destino" required>
            </div>

            <label class="date-label" for="dia-entrega">Fecha de Entrega</label>
            <div class="form-input-wrapper">
                <input type="date" id="dia-entrega" required>
            </div>

            <div class="form-input-row">
                <div class="form-input-column">
                    <label for="valorEnvio">Valor del Envío</label>
                    <input type="number" id="valorEnvio" class="form-input-small" required>
                </div>
                <div class="form-input-column">
                    <label for="valor">Valor del Paquete</label>
                    <input type="number" id="valor" class="form-input-small" required>
                </div>
            </div>

            <div class="form-input-wrapper">
                <div class="phone-input">
                    <span>+503</span>
                    <input type="tel" id="telefonoVendedora" placeholder="Número de Vendedora" pattern="\d{8}" required>
                </div>
            </div>

            <button class="submit-button" type="submit">Ingresar Datos</button>
        </form>
    </div>

    <script>
        document.getElementById('package-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const nombreCliente = document.getElementById('nombreCliente').value;
            const nombrePaquete = document.getElementById('nombrePaquete').value;
            const destino = document.getElementById('destino').value;
            const diaEntrega = document.getElementById('dia-entrega').value;
            const valor = document.getElementById('valor').value;
            const valorEnvio = document.getElementById('valorEnvio').value;
            const telefonoVendedora = '+503' + document.getElementById('telefonoVendedora').value;

            const fechaEnvio = new Date().toISOString().split('T')[0];
            const trackingNumber = 'PKG-' + Date.now();

            const user = firebase.auth().currentUser;

            const packageData = {
                trackingNumber,
                nombreCliente,
                nombrePaquete,
                destino,
                diaEntrega,
                valor,
                valorEnvio,
                fechaEnvio,
                recepcionadoPor: user ? user.uid : 'Desconocido'
            };

            try {
                // Guardar usando el número de seguimiento como ID del documento
                await db.collection('paquetes').doc(trackingNumber).set(packageData);
                console.log('Paquete guardado en Firestore');

                // Enviar mensaje de texto con Twilio utilizando las variables de entorno de Netlify
                const smsUrl = 'https://api.twilio.com/2010-04-01/Accounts/' + process.env.TWILIO_ACCOUNT_SID + '/Messages.json';
                await fetch(smsUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic ' + btoa(process.env.TWILIO_ACCOUNT_SID + ':' + process.env.TWILIO_AUTH_TOKEN),
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        Body: `Gracias por enviar con Estrada Encomiendas. Tu número de seguimiento es: ${trackingNumber}. Nombre de la clienta: ${nombreCliente}, Destino: ${destino}, Valor: $${valor}.`,
                        From: '+13863336602', // Número proporcionado
                        To: telefonoVendedora
                    })
                });

                alert('Datos ingresados con éxito y mensaje enviado');
                window.location.href = `resultados.html?trackingNumber=${trackingNumber}&fechaEnvio=${fechaEnvio}`;
            } catch (error) {
                console.error('Error al guardar el paquete o enviar el mensaje:', error);
            }
        });
    </script>
</body>
</html>
