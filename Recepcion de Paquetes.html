<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepción de Paquetes</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F1F1F1;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 250px;
            margin-bottom: 20px;
        }

        .title-wrapper {
            background-color: white;
            padding: 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #F39200;
            font-weight: bold;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-input-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
            position: relative;
        }

        .form-input-wrapper input {
            width: calc(100% - 20px);
            padding: 12px;
            border: 2px solid #F39200;
            border-radius: 20px;
            background-color: #F1F1F1;
            color: #333;
            font-size: 17px;
            font-weight: bold;
            box-sizing: border-box;
            outline: none;
        }

        .form-input-wrapper input:focus {
            border-color: #B25C00;
        }

        .form-input-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            gap: 20px;
        }

        .form-input-column {
            display: flex;
            flex-direction: column;
            width: auto;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #F39200;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-input-small {
            width: 100px;
            padding: 8px;
            border: 2px solid #F39200;
            border-radius: 20px;
            background-color: #F1F1F1;
            color: #333;
            font-size: 15px;
            font-weight: bold;
            text-align: right;
            outline: none;
        }

        .form-input-small:focus {
            border-color: #B25C00;
        }

        .submit-button {
            background: #F39200;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            color: white;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        .submit-button:hover {
            background: #B25C00;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            background-color: #F39200;
            border-radius: 20px;
            padding: 15px 0;
            margin-top: 20px;
        }

        .footer-link {
            text-align: center;
            text-decoration: none;
            color: white;
        }

        .footer-icon {
            width: 50px;
            height: 50px;
        }

        @media (max-width: 600px) {
            .form-input-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo.png" alt="Logo Estrada Encomiendas" class="logo">

        <div class="title-wrapper">
            <h1>Recepción de Paquetes</h1>
        </div>

        <form id="package-form">
            <div class="form-input-wrapper">
                <input type="text" id="nombreCliente" placeholder="Nombre de la Clienta" required>
            </div>

            <div class="form-input-wrapper">
                <input type="text" id="nombrePaquete" placeholder="Nombre de la Página" required>
            </div>

            <div class="form-input-wrapper">
                <input type="text" id="destino" placeholder="Destino" required>
            </div>

            <label class="date-label" for="dia-entrega">Fecha de Entrega</label>
            <div class="form-input-wrapper">
                <input type="date" id="dia-entrega" required>
            </div>

            <div class="form-input-row">
                <div class="form-input-column">
                    <label for="valorEnvio">Valor del Envío</label>
                    <input type="number" id="valorEnvio" class="form-input-small" placeholder="0.00" min="0" step="0.01" max="999.99" required>
                </div>
                <div class="form-input-column">
                    <label for="valor">Valor del Paquete</label>
                    <input type="number" id="valor" class="form-input-small" placeholder="0.00" min="0" step="0.01" max="999.99" required>
                </div>
            </div>

            <div class="form-input-wrapper">
                <input type="tel" id="telefonoVendedora" placeholder="Número de WhatsApp o teléfono" pattern="\+503\d{8}" required>
            </div>

            <button class="submit-button" type="submit">Ingresar Datos</button>
        </form>

        <div class="footer">
            <a href="index.html" class="footer-link">
                <img src="Inicio.png" alt="Inicio" class="footer-icon">
                <div>Inicio</div>
            </a>
            <a href="Recepcion de Paquetes.html" class="footer-link">
                <img src="icon1.png" alt="Recepción" class="footer-icon">
                <div>Recepción</div>
            </a>
            <a href="Encargado de ruta.html" class="footer-link">
                <img src="icon2.png" alt="Entrega" class="footer-icon">
                <div>Entrega</div>
            </a>
            <a href="Seguimieto de Paquetes.html" class="footer-link">
                <img src="icon3.png" alt="Registro" class="footer-icon">
                <div>Registro</div>
            </a>
        </div>
    </div>

    <!-- Script para manejar el envío del formulario y la llamada a Twilio -->
    <script>
        document.getElementById('package-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Obtener los datos del formulario
            const nombreCliente = document.getElementById('nombreCliente').value;
            const nombrePaquete = document.getElementById('nombrePaquete').value;
            const destino = document.getElementById('destino').value;
            const diaEntrega = document.getElementById('dia-entrega').value;
            const valor = document.getElementById('valor').value;
            const valorEnvio = document.getElementById('valorEnvio').value;
            const telefonoVendedora = document.getElementById('telefonoVendedora').value;

            // Generar la fecha de envío automáticamente
            const fechaEnvio = new Date().toISOString().split('T')[0];

            // Generar un número de seguimiento único
            const trackingNumber = 'PKG-' + Date.now();

            // Almacenar los datos del paquete en localStorage
            const packageData = {
                trackingNumber,
                nombreCliente,
                nombrePaquete,
                destino,
                diaEntrega,
                valor,
                valorEnvio,
                fechaEnvio  // Asegurarse de almacenar la fecha de envío
            };

            let packages = JSON.parse(localStorage.getItem('packages')) || [];
            packages.push(packageData);
            localStorage.setItem('packages', JSON.stringify(packages));

            // Enviar SMS con Twilio
            try {
                const response = await fetch('/.netlify/functions/sendSms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        to: telefonoVendedora,
                        trackingNumber: trackingNumber,
                        nombreCliente: nombreCliente,
                        destino: destino,
                        valor: valor
                    })
                });

                if (!response.ok) {
                    throw new Error('Error enviando el SMS');
                }

                const result = await response.json();
                console.log('SMS enviado con éxito:', result);

                // Redirigir a la página de resultados con el número de seguimiento
                window.location.href = `resultados.html?trackingNumber=${trackingNumber}&fechaEnvio=${fechaEnvio}`;
            } catch (error) {
                console.error('Error al enviar el SMS:', error);
            }
        });
    </script>
</body>
</html>
