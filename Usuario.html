<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script> <!-- Font Awesome -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script> <!-- Firestore -->
    <style>
        /* Estilos del cuerpo, contenedor y otros */
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscar Paquete</h1>
        <div class="input-wrapper">
            <input type="text" id="tracking-number" placeholder="Número de Seguimiento">
        </div>

        <div class="button-group">
            <button class="action-button" id="search-button">
                <i class="fas fa-search"></i>
                Buscar Paquete
            </button>
            <button class="action-button" id="qr-scan-button">
                <i class="fas fa-qrcode"></i>
                Escanear Paquete
            </button>
        </div>

        <!-- Contenedores para mostrar paquetes -->
        <div id="package-list">
            <!-- Aquí se insertarán dinámicamente los paquetes -->
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "estradaencomiendas0.firebaseapp.com",
            projectId: "estradaencomiendas0",
            storageBucket: "estradaencomiendas0.appspot.com",
            messagingSenderId: "247979951336",
            appId: "1:247979951336:web:92b6b4bf615595676755d",
            measurementId: "G-BRMC9FZBC"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function searchPackage(trackingNumber) {
            try {
                const packageSnapshot = await db.collection('paquetes').where('trackingNumber', '==', trackingNumber).get();
                if (!packageSnapshot.empty) {
                    return packageSnapshot.docs[0].data();
                } else {
                    alert('No se encontraron datos para el número de seguimiento ingresado.');
                    return null;
                }
            } catch (error) {
                console.error('Error al buscar el paquete en Firestore:', error);
                alert('Ocurrió un error al buscar el paquete.');
                return null;
            }
        }

        function addPackageToContainer(packageData) {
            const packageList = document.getElementById('package-list');
            const statusClass = packageData.status === 'Pagado' ? 'status-paid' :
                                packageData.status === 'Paquete Retirado' ? 'status-retired' :
                                packageData.status === 'En Proceso de Pago' ? 'status-in-process' :
                                packageData.status === 'Paquete No Retirado' ? 'status-not-collected' :
                                packageData.status === 'En Ruta' ? 'status-in-route' : 'status-in-route';

            let actionButton = '';
            if (packageData.status === 'Paquete Retirado') {
                actionButton = `<button class="action-button-small add-button" onclick="addToMyShipments('${packageData.trackingNumber}')">Agregar</button>`;
            } else if (packageData.status === 'Paquete No Retirado') {
                actionButton = `<button class="action-button-small resend-button" onclick="resendPackage('${packageData.trackingNumber}')">Reenvío</button>`;
            }

            const packageHtml = `
                <div class="package-container" id="package-${packageData.trackingNumber}">
                    <div class="package-info">
                        <h3>${packageData.trackingNumber}</h3>
                        <p>Cliente: ${packageData.nombreCliente}</p>
                        <p>Destino: ${packageData.destino}</p>
                        <p>Fecha de Envío: ${packageData.fechaEnvio}</p>
                        <p>Fecha de Entrega: ${packageData.diaEntrega}</p>
                        <p>Valor: $${packageData.valor}</p>
                    </div>
                    <span class="status ${statusClass}">${packageData.status || 'En Ruta'}</span>
                    <div class="package-actions">${actionButton}</div>
                </div>
            `;

            packageList.innerHTML += packageHtml;
        }

        document.getElementById('search-button').addEventListener('click', async function() {
            const trackingNumber = document.getElementById('tracking-number').value.trim();
            if (trackingNumber) {
                const packageData = await searchPackage(trackingNumber);
                if (packageData) {
                    if (!document.getElementById(`package-${packageData.trackingNumber}`)) {
                        addPackageToContainer(packageData);
                    } else {
                        alert('Este paquete ya ha sido agregado.');
                    }
                }
            } else {
                alert('Por favor, ingrese el número de seguimiento.');
            }
        });

        function addToMyShipments(trackingNumber) {
            alert(`Paquete con número de seguimiento ${trackingNumber} agregado a Mis Envíos.`);
        }

        function resendPackage(trackingNumber) {
            alert(`Paquete con número de seguimiento ${trackingNumber} reenviado.`);
        }
    </script>
</body>
</html>
