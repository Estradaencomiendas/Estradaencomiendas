<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paquetes No Retirados - Vista Compartida</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
            width: 100%;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            overflow-x: auto;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        th {
            background-color: #f39204;
            color: white;
        }

        td {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paquetes No Retirados - Detalle</h1>
        <table id="shared-table">
            <thead>
                <tr>
                    <th>Número de Seguimiento</th>
                    <th>Nombre de la Cliente</th>
                    <th>Nombre de la Página</th>
                    <th>Destino</th>
                    <th>Valor</th>
                    <th>Fecha de Envío</th>
                    <th>Fecha de Entrega</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="shared-table-body">
                <!-- Datos se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA42b2B9K4J8BMWa9FfHXFu2sAR0aFYm-M",
            authDomain: "estradaencomiendas0.firebaseapp.com",
            projectId: "estradaencomiendas0",
            storageBucket: "estradaencomiendas0.appspot.com",
            messagingSenderId: "247979951336",
            appId: "1:247979951336:web:92b6b4bf615595676755d",
            measurementId: "G-BRMC9FZBC"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function getQueryParams() {
            const params = {};
            const urlSearchParams = new URLSearchParams(window.location.search);
            for (const [key, value] of urlSearchParams.entries()) {
                params[key] = value;
            }
            return params;
        }

        async function loadSharedPackages() {
            const { destino, fechaEntrega } = getQueryParams();
            const tableBody = document.getElementById('shared-table-body');

            try {
                let query = db.collection('paquetes').where('status', '==', 'Paquete No Retirado');
                if (destino !== 'all') query = query.where('destino', '==', destino);
                if (fechaEntrega) query = query.where('diaEntrega', '==', fechaEntrega);

                const querySnapshot = await query.get();
                if (querySnapshot.empty) {
                    tableBody.innerHTML = '<tr><td colspan="8">No se encontraron paquetes para el criterio seleccionado.</td></tr>';
                    return;
                }

                querySnapshot.forEach(doc => {
                    const packageData = doc.data();
                    tableBody.innerHTML += `
                        <tr>
                            <td>${packageData.trackingNumber || 'No disponible'}</td>
                            <td>${packageData.nombreCliente || 'No disponible'}</td>
                            <td>${packageData.nombrePaquete || 'No disponible'}</td>
                            <td>${packageData.destino || 'No disponible'}</td>
                            <td>$${parseFloat(packageData.valor || 0).toFixed(2)}</td>
                            <td>${packageData.fechaEnvio || 'No disponible'}</td>
                            <td>${packageData.diaEntrega || 'No disponible'}</td>
                            <td>${packageData.status || 'No disponible'}</td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error("Error cargando paquetes compartidos:", error);
                tableBody.innerHTML = '<tr><td colspan="8">Error al cargar los datos.</td></tr>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSharedPackages();
        });
    </script>
</body>
</html>
