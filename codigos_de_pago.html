<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Códigos de Pago</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 1400px;
            width: 100%;
            margin: 20px auto;
        }

        h1 {
            font-size: 26px;
            color: #333;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: auto;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 15px;
            white-space: normal;
        }

        th {
            background-color: #f39204;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f7f7f7;
            color: #333;
            border: 1px solid #EDE309;
            word-wrap: break-word;
        }

        .status-paid {
            background-color: #d4edda;
            color: #155724;
            font-weight: bold;
        }

        .pay-button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            font-size: 15px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .pay-button:hover {
            background-color: #218838;
        }

        .delete-history-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 15px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
        }

        .delete-history-button:hover {
            background-color: #c82333;
        }

        .paid-row {
            background-color: #d4edda !important;
        }

        .search-box {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .search-box input {
            width: 300px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .search-box button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        .search-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Códigos de Pago</h1>

        <!-- Cuadro de búsqueda -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Buscar por Código de Pago o Nombre de Página">
            <button id="search-button">Buscar</button>
        </div>

        <table id="payment-table">
            <thead>
                <tr>
                    <th>Número de Seguimiento</th>
                    <th>Nombre de la Clienta</th>
                    <th>Nombre de la Página</th>
                    <th>Destino</th>
                    <th>Valor</th>
                    <th>Fecha de Envío</th>
                    <th>Fecha de Entrega</th>
                    <th>Código de Pago</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="payment-table-body">
                <!-- Los datos se llenarán dinámicamente aquí -->
            </tbody>
        </table>

        <button id="mark-paid" class="pay-button">Pagado</button>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA42b2B9K4J8BMWa9FfHXFu2sAR0aFYm-M",
            authDomain: "estradaencomiendas0.firebaseapp.com",
            projectId: "estradaencomiendas0",
            storageBucket: "estradaencomiendas0.appspot.com",
            messagingSenderId: "247979951336",
            appId: "1:247979951336:web:92b6b4bf615595676755d",
            measurementId: "G-BRMC9FZBC"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Función para cargar todos los paquetes con un código de pago
        async function loadPaymentCodes() {
            const paymentTableBody = document.getElementById('payment-table-body');
            paymentTableBody.innerHTML = ''; // Limpiar la tabla antes de agregar los paquetes

            try {
                // Obtener todos los paquetes que tienen un paymentCode asignado
                const querySnapshot = await db.collection('paquetes').where('paymentCode', '!=', '').get();

                if (querySnapshot.empty) {
                    paymentTableBody.innerHTML = '<tr><td colspan="9">No hay paquetes con código de pago asignado.</td></tr>';
                    return;
                }

                querySnapshot.forEach(doc => {
                    const packageData = doc.data();
                    const rowClass = packageData.status === 'Pagado' ? 'paid-row' : ''; // Aplicar clase si está pagado
                    paymentTableBody.innerHTML += `
                        <tr class="${rowClass}">
                            <td>${packageData.trackingNumber}</td>
                            <td>${packageData.nombreCliente}</td>
                            <td>${packageData.nombrePagina}</td>
                            <td>${packageData.destino}</td>
                            <td>$${packageData.valor}</td>
                            <td>${packageData.fechaEnvio}</td>
                            <td>${packageData.fechaEntrega}</td>
                            <td>${packageData.paymentCode}</td>
                            <td>${packageData.status}</td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error("Error cargando códigos de pago:", error);
            }
        }

        // Verificación de autenticación y cargar todos los paquetes con código de pago
        auth.onAuthStateChanged((user) => {
            if (user) {
                loadPaymentCodes(); // Cargar todos los paquetes independientemente del usuario autenticado
            } else {
                window.location.href = 'login.html'; // Redirigir si no está autenticado
            }
        });

        // Marcar como pagado
        document.getElementById('mark-paid').addEventListener('click', async function() {
            try {
                // Obtener todos los paquetes que tienen un código de pago asignado
                const querySnapshot = await db.collection('paquetes').where('paymentCode', '!=', '').get();

                querySnapshot.forEach(async (doc) => {
                    await db.collection('paquetes').doc(doc.id).update({
                        status: 'Pagado'
                    });
                });

                loadPaymentCodes(); // Recargar la tabla después de actualizar el estado
            } catch (error) {
                console.error("Error marcando como pagado:", error);
                alert('Ocurrió un error marcando los paquetes como pagados.');
            }
        });

        // Búsqueda por código de pago o nombre de página
        document.getElementById('search-button').addEventListener('click', async function() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();

            try {
                const querySnapshot = await db.collection('paquetes').where('paymentCode', '!=', '').get();
                const filteredShipments = [];
                querySnapshot.forEach(doc => {
                    const packageData = doc.data();
                    if (packageData.paymentCode.toLowerCase().includes(searchInput) || packageData.nombrePagina.toLowerCase().includes(searchInput)) {
                        filteredShipments.push(packageData);
                    }
                });
                displayShipments(filteredShipments);
            } catch (error) {
                console.error("Error buscando paquetes:", error);
            }
        });

        // Mostrar los paquetes filtrados
        function displayShipments(shipments) {
            const paymentTableBody = document.getElementById('payment-table-body');
            paymentTableBody.innerHTML = '';

            if (shipments.length === 0) {
                paymentTableBody.innerHTML = '<tr><td colspan="9">No hay paquetes con el criterio de búsqueda especificado.</td></tr>';
                return;
            }

            shipments.forEach(pkg => {
                const rowClass = pkg.status === 'Pagado' ? 'paid-row' : '';
                paymentTableBody.innerHTML += `
                    <tr class="${rowClass}">
                        <td>${pkg.trackingNumber}</td>
                        <td>${pkg.nombreCliente}</td>
                        <td>${pkg.nombrePagina}</td>
                        <td>${pkg.destino}</td>
                        <td>$${pkg.valor}</td>
                        <td>${pkg.fechaEnvio}</td>
                        <td>${pkg.fechaEntrega}</td>
                        <td>${pkg.paymentCode}</td>
                        <td>${pkg.status}</td>
                    </tr>
                `;
            });
        }
    </script>
</body>
</html>
