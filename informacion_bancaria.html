<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Bancaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            background-image: url('2996319.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            border-radius: 15px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            font-weight: bold;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        .bank-info {
            text-align: left;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .pay-button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .pay-button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .bank-info {
                font-size: 14px;
                padding: 15px;
            }

            .pay-button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>

        <h1>Información Bancaria</h1>

        <div class="bank-info" id="bank-info">
            <!-- Aquí se mostrará la información bancaria -->
        </div>

        <button id="mark-paid" class="pay-button">Marcar como Pagado</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadBankInfo(); // Cargar la información bancaria guardada
        });

        function loadBankInfo() {
            const trackingNumber = sessionStorage.getItem('trackingNumber');
            if (!trackingNumber) {
                console.error('No se encontró el número de seguimiento en sessionStorage.');
                document.getElementById('bank-info').innerHTML = "<p>No hay número de seguimiento en la sesión.</p>";
                return;
            }

            const bankDeposits = JSON.parse(localStorage.getItem('bankDeposits')) || [];
            
            // Buscar el depósito usando el número de seguimiento
            const deposit = bankDeposits.find(deposit => deposit.trackingNumbers && deposit.trackingNumbers.includes(trackingNumber));

            if (deposit) {
                document.getElementById('bank-info').innerHTML = `
                    <p><strong>Números de Seguimiento:</strong> ${deposit.trackingNumbers.join(', ')}</p>
                    <p><strong>Tipo de Cuenta:</strong> ${deposit.accountType}</p>
                    <p><strong>Institución de Destino:</strong> ${deposit.institution}</p>
                    <p><strong>Número de Cuenta:</strong> ${deposit.accountNumber}</p>
                    <p><strong>Titular de la Cuenta:</strong> ${deposit.accountHolder} ${deposit.accountSurname}</p>
                    <p><strong>Correo Electrónico:</strong> ${deposit.email || 'N/A'}</p>
                    <p><strong>Monto a Pagar:</strong> $${deposit.amount.toFixed(2)}</p>
                `;
            } else {
                document.getElementById('bank-info').innerHTML = `<p>No se encontraron datos para el número de seguimiento: ${trackingNumber}.</p>`;
            }
        }

        document.getElementById('mark-paid').addEventListener('click', function() {
            const trackingNumber = sessionStorage.getItem('trackingNumber');
            const bankDeposits = JSON.parse(localStorage.getItem('bankDeposits')) || [];
            const myShipments = JSON.parse(localStorage.getItem('myShipments')) || [];

            const deposit = bankDeposits.find(deposit => deposit.trackingNumbers && deposit.trackingNumbers.includes(trackingNumber));

            if (deposit) {
                deposit.status = 'Pagado';
            }

            const shipment = myShipments.find(pkg => pkg.trackingNumber === trackingNumber);
            if (shipment) {
                shipment.status = 'Pagado';
            }

            localStorage.setItem('bankDeposits', JSON.stringify(bankDeposits));
            localStorage.setItem('myShipments', JSON.stringify(myShipments));

            alert('El pago ha sido marcado como Pagado.');
            window.location.href = 'depositos_bancarios_admin.html';
        });
    </script>
</body>
</html>
