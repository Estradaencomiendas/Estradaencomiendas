<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encargado de Ruta</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        /* Estilos del formulario */
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin: 0 auto 20px;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-wrapper input {
            width: calc(100% - 40px);
            padding: 10px 10px 10px 40px;
            border: 2px solid #EDE309;
            border-radius: 10px;
            background-color: #f7f7f7;
            color: #333;
            font-size: 17px;
            font-weight: bold;
        }

        .status-buttons img {
            width: 130px;
            cursor: pointer;
            margin: 10px;
            opacity: 0.8;
        }

        #qr-reader {
            width: 250px;
            margin: 20px auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Estrada Encomiendas" class="logo">
        
        <div class="input-wrapper">
            <input type="text" id="tracking-number" placeholder="Número de Seguimiento">
        </div>

        <div class="status-buttons">
            <img src="boton-de-buscar.png" alt="Buscar Paquete" id="scan-button">
            <img src="boton-de-escaneo.png" alt="Escanear Código QR" id="qr-scan-button">
        </div>

        <div id="qr-reader"></div>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA42b2B9K4J8BMWa9FfHXFu2sAR0aFYm-M",
            authDomain: "estradaencomiendas0.firebaseapp.com",
            projectId: "estradaencomiendas0",
            storageBucket: "estradaencomiendas0.appspot.com",
            messagingSenderId: "247979951336",
            appId: "1:247979951336:web:92b6b4bf615595676755d",
            measurementId: "G-BRMC9FZBC"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Función para buscar el paquete por número de seguimiento en Firestore
        async function fetchPackageDetails(trackingNumber) {
            try {
                const doc = await db.collection('paquetes').doc(trackingNumber).get();
                if (doc.exists) {
                    sessionStorage.setItem('trackingNumber', trackingNumber);
                    window.location.href = 'confirmar-paquete.html';
                } else {
                    alert('No se encontraron datos para el número de seguimiento ingresado.');
                }
            } catch (error) {
                console.error('Error obteniendo los datos del paquete:', error);
            }
        }

        // Acción del botón de búsqueda
        document.getElementById('scan-button').addEventListener('click', function() {
            const trackingNumber = document.getElementById('tracking-number').value.trim();
            if (trackingNumber) {
                fetchPackageDetails(trackingNumber);
            } else {
                alert('Por favor, ingrese el número de seguimiento.');
            }
        });

        // Acción del botón de escaneo QR
        document.getElementById('qr-scan-button').addEventListener('click', function() {
            const qrReader = document.getElementById('qr-reader');
            qrReader.style.display = 'block'; // Mostrar el lector QR

            const html5QrCode = new Html5Qrcode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                qrCodeMessage => {
                    document.getElementById('tracking-number').value = qrCodeMessage;

                    html5QrCode.stop().then(() => {
                        qrReader.style.display = 'none';
                        fetchPackageDetails(qrCodeMessage); // Buscar los datos en Firestore usando el código QR
                    }).catch(err => {
                        console.error("No se pudo detener el escaneo.", err);
                    });
                },
                errorMessage => {
                    console.log(`Error en el escaneo: ${errorMessage}`);
                }
            ).catch(err => {
                console.error("Error al iniciar el lector QR.", err);
            });
        });
    </script>
</body>
</html>
