<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encargado de Ruta</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@zxing/browser@latest"></script> <!-- ZXing CDN -->
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin: 0 auto 20px;
            display: block;
        }

        .title-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            color: #333;
            font-weight: bold;
            margin: 0;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }

        .input-wrapper input {
            width: calc(100% - 40px);
            padding: 10px 10px 10px 40px;
            border: 2px solid #EDE309;
            border-radius: 10px;
            background-color: #f7f7f7;
            color: #333;
            font-size: 17px;
            font-weight: bold;
        }

        .status-buttons img {
            width: 130px;
            cursor: pointer;
            margin: 10px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .status-buttons img:hover {
            opacity: 1;
        }

        #qr-video {
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Estrada Encomiendas" class="logo">
        
        <div class="title-wrapper">
            <h1>Encargado de Ruta</h1>
        </div>

        <div class="input-wrapper">
            <input type="text" id="tracking-number" placeholder="Número de Seguimiento">
        </div>

        <div class="status-buttons">
            <img src="boton-de-buscar.png" alt="Buscar Paquete" id="scan-button">
        </div>
        <div class="status-buttons">
            <img src="boton-de-escaneo.png" alt="Escanear Código QR" id="qr-scan-button">
        </div>

        <video id="qr-video" style="display: none;"></video>
    </div>

    <script>
        const codeReader = new ZXingBrowser.BrowserQRCodeReader();
        const video = document.getElementById('qr-video');
        
        document.getElementById('qr-scan-button').addEventListener('click', async function() {
            try {
                // Obtener la lista de cámaras disponibles
                const devices = await codeReader.listVideoInputDevices();
                
                // Elegir la cámara trasera (última de la lista)
                const deviceId = devices[devices.length - 1].deviceId;
                
                // Mostrar el video y comenzar a escanear
                video.style.display = 'block';
                codeReader.decodeFromVideoDevice(deviceId, video, (result, err) => {
                    if (result) {
                        alert(`Código QR escaneado: ${result.text}`);
                        document.getElementById('tracking-number').value = result.text;
                        video.style.display = 'none'; // Ocultar el video después del escaneo
                        codeReader.reset(); // Detener la cámara
                    }
                    if (err && !(err instanceof ZXingBrowser.NotFoundException)) {
                        console.error(err);
                    }
                });
            } catch (error) {
                console.error("Error al intentar acceder a la cámara: ", error);
            }
        });
    </script>
</body>
</html>
