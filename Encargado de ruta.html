<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encargado de Ruta</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <!-- Biblioteca ZXing para el escaneo de QR -->
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.6); /* Fondo con 60% de transparencia */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin: 0 auto 20px;
            display: block;
        }

        .title-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            color: #333;
            font-weight: bold;
            margin: 0;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }

        .input-wrapper input {
            width: calc(100% - 40px);
            padding: 10px 10px 10px 40px;
            border: 2px solid #EDE309;
            border-radius: 10px;
            background-color: #f7f7f7;
            color: #333;
            font-size: 17px;
            font-weight: bold;
        }

        .status-buttons img {
            width: 130px;
            cursor: pointer;
            margin: 10px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .status-buttons img:hover {
            opacity: 1;
        }

        #qr-reader {
            width: 300px;
            height: 300px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Estrada Encomiendas" class="logo">

        <div class="title-wrapper">
            <h1>Encargado de Ruta</h1>
        </div>

        <div class="input-wrapper">
            <input type="text" id="tracking-number" placeholder="Número de Seguimiento">
        </div>

        <div class="status-buttons">
            <img src="boton-de-buscar.png" alt="Buscar Paquete" id="scan-button">
        </div>
        <div class="status-buttons">
            <img src="boton-de-escaneo.png" alt="Escanear Código QR" id="qr-scan-button">
        </div>

        <div id="qr-reader"></div>
    </div>

    <script>
        // Acción del botón de escaneo QR
        document.getElementById('qr-scan-button').addEventListener('click', function () {
            const codeReader = new ZXing.BrowserQRCodeReader();
            const qrReader = document.getElementById('qr-reader');

            codeReader.getVideoInputDevices().then(videoInputDevices => {
                const rearCamera = videoInputDevices[videoInputDevices.length - 1].deviceId;

                codeReader.decodeFromInputVideoDevice(rearCamera, 'qr-reader').then(result => {
                    document.getElementById('tracking-number').value = result.text;
                    fetchPackageDetails(result.text);
                    codeReader.reset();
                }).catch(err => console.error('Error en el escaneo:', err));
            }).catch(err => console.error('Error accediendo a las cámaras:', err));

            qrReader.style.display = 'block'; // Mostrar el lector QR
        });
    </script>
</body>
</html>
