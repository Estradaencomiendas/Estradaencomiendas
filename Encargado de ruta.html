<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encargado de Ruta</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <!-- Cargar la biblioteca QuaggaJS -->
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <!-- Firebase (Versión 8.x) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA42b2B9K4J8BMWa9FfHXFu2sAR0aFYm-M",
            authDomain: "estradaencomiendas0.firebaseapp.com",
            projectId: "estradaencomiendas0",
            storageBucket: "estradaencomiendas0.appspot.com",
            messagingSenderId: "247979951336",
            appId: "1:247979951336:web:92b6b4bf615595676755d",
            measurementId: "G-BRMC9FZBC"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin: 0 auto 20px;
            display: block;
        }

        .title-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            color: #333;
            font-weight: bold;
            margin: 0;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            position: relative;
        }

        .input-wrapper input {
            width: 90%; /* Ajuste del ancho */
            padding: 10px;
            border: 2px solid #F39200;
            border-radius: 10px;
            background-color: #f7f7f7;
            color: #333;
            font-size: 17px;
            font-weight: bold;
        }

        .input-wrapper input:focus {
            border-color: #B25C00;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .action-button {
            width: 48%;
            background-color: #F39200;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #B25C00;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        #barcode-reader {
            width: 250px;
            margin: 20px auto;
            display: none;
        }

        video {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Estrada Encomiendas" class="logo">
        
        <div class="title-wrapper">
            <h1>Encargado de Ruta</h1>
        </div>

        <div class="input-wrapper">
            <input type="text" id="tracking-number" placeholder="Número de Seguimiento">
        </div>

        <!-- Contenedor de botones -->
        <div class="btn-container">
            <button class="action-button" id="search-button">Buscar</button>
            <button class="action-button" id="barcode-scan-button">Escanear</button>
        </div>

        <div id="barcode-reader"></div>
    </div>

    <script>
        // Función para buscar en Firestore por el número de seguimiento
        async function searchPackage(trackingNumber) {
            try {
                const querySnapshot = await db.collection('paquetes').where("trackingNumber", "==", trackingNumber).get();
                if (!querySnapshot.empty) {
                    sessionStorage.setItem('trackingNumber', trackingNumber);
                    window.location.href = 'confirmar-paquete.html';
                } else {
                    alert('No se encontró un paquete con este número de seguimiento.');
                }
            } catch (error) {
                console.error("Error al buscar el paquete:", error);
                alert("Error al buscar el paquete.");
            }
        }

        // Acción del botón de búsqueda
        document.getElementById('search-button').addEventListener('click', function() {
            const trackingNumber = document.getElementById('tracking-number').value.trim();

            if (trackingNumber) {
                searchPackage(trackingNumber);
            } else {
                alert('Por favor, ingrese el número de seguimiento.');
            }
        });

        // Función para inicializar el escaneo con QuaggaJS
        function startBarcodeScanner() {
            const barcodeReader = document.getElementById('barcode-reader');
            barcodeReader.style.display = 'block'; // Mostrar el área de escaneo

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#barcode-reader')    // Pasamos el div que contendrá el video
                },
                decoder: {
                    readers: ["code_128_reader"] // Puedes agregar más tipos de códigos aquí
                }
            }, function (err) {
                if (err) {
                    console.error(err);
                    alert('No se pudo inicializar el escáner.');
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function (data) {
                const barcode = data.codeResult.code;
                console.log("Código detectado: ", barcode);

                // Detener Quagga después de escanear
                Quagga.stop();
                barcodeReader.style.display = 'none';

                // Buscar el paquete usando el código escaneado
                searchPackage(barcode);
            });
        }

        // Acción del botón de escaneo
        document.getElementById('barcode-scan-button').addEventListener('click', function() {
            startBarcodeScanner();
        });
    </script>
</body>
</html>
