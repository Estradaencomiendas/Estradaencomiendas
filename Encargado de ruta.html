<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encargado de Ruta</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script> <!-- Biblioteca de escaneo QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs2@0.0.2/qrcode.min.js"></script> <!-- Biblioteca para QR Code -->
    <!-- Firebase (Versión 8.x) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.6); /* Fondo con 60% de transparencia */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Imagen de fondo con 50% de transparencia */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            background-image: url('19199540.jpg'); /* Asegúrate de que la ruta sea correcta */
            background-size: cover;
            background-position: center;
            z-index: -1;
            border-radius: 20px;
        }

        .logo {
            width: 150px;
            margin: 0 auto 20px;
            display: block;
        }

        .title-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            color: #333;
            font-weight: bold;
            margin: 0;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }

        .input-wrapper input {
            width: calc(100% - 40px);
            padding: 10px 10px 10px 40px;
            border: 2px solid #EDE309;
            border-radius: 10px;
            background-color: #f7f7f7;
            color: #333;
            font-size: 17px;
            font-weight: bold;
        }

        .input-wrapper input:focus {
            border-color: #F39204;
        }

        .status-buttons img {
            width: 130px;
            cursor: pointer;
            margin: 10px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .status-buttons img:hover {
            opacity: 1;
        }

        #qr-reader {
            width: 250px;
            margin: 20px auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagen de fondo con 50% de transparencia -->
        <div class="background-image"></div>

        <img src="logo.png" alt="Logo Estrada Encomiendas" class="logo">
        
        <div class="title-wrapper">
            <h1>Encargado de Ruta</h1>
        </div>

        <div class="input-wrapper">
            <input type="text" id="tracking-number" placeholder="Número de Seguimiento">
        </div>

        <div class="status-buttons">
            <img src="boton-de-buscar.png" alt="Buscar Paquete" id="scan-button">
        </div>
        <div class="status-buttons">
            <img src="boton-de-escaneo.png" alt="Escanear Código QR" id="qr-scan-button">
        </div>

        <div id="qr-reader"></div>
    </div>

    <!-- Mover el script aquí para que el DOM esté cargado antes de ejecutar el código -->
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA42b2B9K4J8BMWa9FfHXFu2sAR0aFYm-M",
            authDomain: "estradaencomiendas0.firebaseapp.com",
            projectId: "estradaencomiendas0",
            storageBucket: "estradaencomiendas0.appspot.com",
            messagingSenderId: "247979951336",
            appId: "1:247979951336:web:92b6b4bf615595676755d",
            measurementId: "G-BRMC9FZBC"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Función para buscar en Firestore por el número de seguimiento
        async function searchPackage(trackingNumber) {
            try {
                const querySnapshot = await db.collection('paquetes').where("trackingNumber", "==", trackingNumber).get();
                if (!querySnapshot.empty) {
                    sessionStorage.setItem('trackingNumber', trackingNumber);
                    window.location.href = 'confirmar-paquete.html';
                } else {
                    alert('No se encontró un paquete con este número de seguimiento.');
                }
            } catch (error) {
                console.error("Error al buscar el paquete:", error);
                alert("Error al buscar el paquete.");
            }
        }

        // Acción del botón de búsqueda manual
        document.getElementById('scan-button').addEventListener('click', function() {
            const trackingNumber = document.getElementById('tracking-number').value.trim();
            if (trackingNumber) {
                searchPackage(trackingNumber);
            } else {
                alert('Por favor, ingrese el número de seguimiento.');
            }
        });

        // Acción del botón de escaneo QR
        document.getElementById('qr-scan-button').addEventListener('click', function() {
            const qrReader = document.getElementById('qr-reader');
            qrReader.style.display = 'block'; // Mostrar el lector QR

            const html5QrCode = new Html5QrCode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" }, // Usar la cámara trasera
                {
                    fps: 10,    // Cuadros por segundo
                    qrbox: 250  // Tamaño de la caja de escaneo
                },
                qrCodeMessage => {
                    document.getElementById('tracking-number').value = qrCodeMessage;
                    searchPackage(qrCodeMessage); // Buscar paquete con el QR escaneado
                    html5QrCode.stop().then(() => {
                        qrReader.style.display = 'none'; // Ocultar el lector QR
                    }).catch(err => {
                        console.error("No se pudo detener el escaneo.", err);
                    });
                },
                errorMessage => {
                    console.log(`Error en el escaneo: ${errorMessage}`);
                }
            ).catch(err => {
                console.error("Error al iniciar el lector QR.", err);
            });
        });
    </script>
</body>
</html>
