<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encargado de Ruta</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script> <!-- ZXing library -->
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.6); /* Fondo con 60% de transparencia */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin: 0 auto 20px;
            display: block;
        }

        .title-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            color: #333;
            font-weight: bold;
            margin: 0;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }

        .input-wrapper input {
            width: calc(100% - 40px);
            padding: 10px 10px 10px 40px;
            border: 2px solid #EDE309;
            border-radius: 10px;
            background-color: #f7f7f7;
            color: #333;
            font-size: 17px;
            font-weight: bold;
        }

        .input-wrapper input:focus {
            border-color: #F39204;
        }

        .status-buttons img {
            width: 130px;
            cursor: pointer;
            margin: 10px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .status-buttons img:hover {
            opacity: 1;
        }

        #qr-reader {
            width: 250px;
            margin: 20px auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Estrada Encomiendas" class="logo">
        <div class="title-wrapper">
            <h1>Encargado de Ruta</h1>
        </div>

        <div class="input-wrapper">
            <input type="text" id="tracking-number" placeholder="Número de Seguimiento">
        </div>

        <div class="status-buttons">
            <img src="boton-de-buscar.png" alt="Buscar Paquete" id="scan-button">
        </div>
        <div class="status-buttons">
            <img src="boton-de-escaneo.png" alt="Escanear Código QR" id="qr-scan-button">
        </div>

        <div id="qr-reader"></div>
    </div>

    <script>
        // Función para buscar en Firestore por el número de seguimiento
        async function searchPackage(trackingNumber) {
            try {
                const querySnapshot = await db.collection('paquetes').where("trackingNumber", "==", trackingNumber).get();
                if (!querySnapshot.empty) {
                    sessionStorage.setItem('trackingNumber', trackingNumber);
                    window.location.href = 'confirmar-paquete.html';
                } else {
                    alert('No se encontró un paquete con este número de seguimiento.');
                }
            } catch (error) {
                console.error("Error al buscar el paquete:", error);
                alert("Error al buscar el paquete.");
            }
        }

        // Acción del botón de búsqueda
        document.getElementById('scan-button').addEventListener('click', function() {
            const trackingNumber = document.getElementById('tracking-number').value.trim();
            if (trackingNumber) {
                searchPackage(trackingNumber);
            } else {
                alert('Por favor, ingrese el número de seguimiento.');
            }
        });

        // Función para solicitar permisos de cámara y escanear el código QR
        document.getElementById('qr-scan-button').addEventListener('click', async function() {
            const videoElement = document.createElement('video');
            videoElement.setAttribute('autoplay', 'true');
            document.body.appendChild(videoElement); // Añadir el video temporalmente para la cámara

            const codeReader = new ZXing.BrowserQRCodeReader();

            try {
                // Obtener lista de dispositivos de cámara disponibles
                const videoInputDevices = await codeReader.listVideoInputDevices();
                const selectedDeviceId = videoInputDevices[0].deviceId; // Usar la primera cámara disponible

                // Decodificar el código QR usando la cámara seleccionada
                await codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, error) => {
                    if (result) {
                        document.getElementById('tracking-number').value = result.text; // Poner el valor del QR en el campo de seguimiento
                        codeReader.reset(); // Detener el lector
                        videoElement.remove(); // Eliminar el video temporal
                        searchPackage(result.text); // Buscar el paquete en la base de datos
                    }
                    if (error) {
                        console.error("Error al leer el QR: ", error);
                    }
                });
            } catch (err) {
                console.error("Error al intentar acceder a la cámara: ", err);
                alert("Error al intentar acceder a la cámara: " + err.message);
            }
        });
    </script>
</body>
</html>
