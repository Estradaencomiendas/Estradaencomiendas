<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encargado de Ruta</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <!-- ZXing JavaScript library para el escaneo de QR -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            background-image: url('19199540.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            border-radius: 20px;
        }

        .logo {
            width: 150px;
            margin: 0 auto 20px;
            display: block;
        }

        .title-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            color: #333;
            font-weight: bold;
            margin: 0;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }

        .input-wrapper input {
            width: calc(100% - 40px);
            padding: 10px 10px 10px 40px;
            border: 2px solid #EDE309;
            border-radius: 10px;
            background-color: #f7f7f7;
            color: #333;
            font-size: 17px;
            font-weight: bold;
        }

        .input-wrapper input:focus {
            border-color: #F39204;
        }

        .status-buttons img {
            width: 130px;
            cursor: pointer;
            margin: 10px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .status-buttons img:hover {
            opacity: 1;
        }

        #video {
            width: 100%;
            height: auto;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagen de fondo -->
        <div class="background-image"></div>
        <img src="logo.png" alt="Logo Estrada Encomiendas" class="logo">

        <div class="title-wrapper">
            <h1>Encargado de Ruta</h1>
        </div>

        <div class="input-wrapper">
            <input type="text" id="tracking-number" placeholder="Número de Seguimiento">
        </div>

        <div class="status-buttons">
            <img src="boton-de-buscar.png" alt="Buscar Paquete" id="scan-button">
        </div>

        <div class="status-buttons">
            <img src="boton-de-escaneo.png" alt="Escanear Código QR" id="qr-scan-button">
        </div>

        <video id="video"></video>
    </div>

    <script>
        // Acción del botón para escanear el código QR
        document.getElementById('qr-scan-button').addEventListener('click', function() {
            const video = document.getElementById('video');
            
            // Solicitar permisos para la cámara
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then((stream) => {
                video.srcObject = stream;
                video.setAttribute('playsinline', true); // para iOS
                video.play();
                video.style.display = 'block'; // Mostrar el video

                // Iniciar el escaneo utilizando ZXing
                const codeReader = new ZXing.BrowserQRCodeReader();
                codeReader.decodeOnceFromVideoElement(video)
                .then(result => {
                    document.getElementById('tracking-number').value = result.text; // Colocar el resultado en el campo
                    stream.getTracks().forEach(track => track.stop()); // Detener el stream de video
                    video.style.display = 'none'; // Ocultar el video
                    alert(`Código escaneado: ${result.text}`);
                })
                .catch(err => {
                    console.error("Error escaneando el QR", err);
                    alert('No se pudo leer el código QR. Inténtalo nuevamente.');
                    stream.getTracks().forEach(track => track.stop());
                    video.style.display = 'none';
                });
            })
            .catch(err => {
                console.error('Error al intentar acceder a la cámara: ', err);
                alert('Error al intentar acceder a la cámara: ' + err.message);
            });
        });
    </script>
</body>
</html>
