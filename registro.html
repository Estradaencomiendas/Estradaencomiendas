<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Estrada Encomiendas</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link {
            margin-top: 10px;
            font-size: 14px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form id="registerForm">
            <input type="email" id="registerEmail" placeholder="Correo Electrónico" required>
            <input type="password" id="registerPassword" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <a href="login.html" class="link">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA42b2B9K4J8BMWa9FfHXFu2sAR0aFYm-M",
            authDomain: "estradaencomiendas0.firebaseapp.com",
            projectId: "estradaencomiendas0",
            storageBucket: "estradaencomiendas0.appspot.com",
            messagingSenderId: "247979951336",
            appId: "1:247979951336:web:92b6b4bf615595676755d"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                // Crear usuario
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Guardar usuario en Firestore
                await db.collection('users').doc(user.uid).set({
                    email: email,
                    role: 'user'  // Por defecto asignamos 'user', puedes modificar luego
                });

                alert('Usuario registrado con éxito');
                window.location.href = 'login.html';  // Redirigir al login
            } catch (error) {
                console.error('Error al registrar:', error.message);
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
