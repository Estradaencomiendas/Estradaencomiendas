<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrada Encomiendas</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
        
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo.png" alt="Logo Estrada Encomiendas" class="logo">
        <h1>Estrada Encomiendas</h1>
        
        <div class="button-container">
            <a href="login.html" class="button">Login</a>
            <a href="registro.html" class="button">Registro</a>
            <a href="Recepcion de Paquetes.html" class="button">Recepción de Paquetes</a>
            <a href="Encargado de ruta.html" class="button">Encargado de Ruta</a>

            <a href="codigos_de_pago.html" class="button">Códigos de Pago</a>
            <a href="depositos_bancarios_admin.html" class="button">Depósitos Bancarios Admin</a>
            <a href="Registro Vitacora.html" class="button">Registro Vitacora</a>
        </div>
    </div>

</html>
