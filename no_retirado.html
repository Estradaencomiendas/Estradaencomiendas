<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paquetes No Retirados</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .search-box {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .search-box input {
            width: 300px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .search-box button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        .search-box button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
            white-space: nowrap;
            font-size: 14px;
        }

        th {
            background-color: #f39204;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f7f7f7;
            color: #333;
            border: 1px solid #EDE309;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paquetes No Retirados</h1>

        <!-- Cuadro de búsqueda -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Buscar por Número de Seguimiento, Nombre de Cliente o Nombre de Página">
            <button id="search-button">Buscar</button>
        </div>

        <table id="no-retirado-table">
            <thead>
                <tr>
                    <th>Número de Seguimiento</th>
                    <th>Nombre de la Cliente</th>
                    <th>Nombre de la Página</th>
                    <th>Destino</th>
                    <th>Valor</th>
                    <th>Fecha de Envío</th>
                    <th>Fecha de Entrega</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="no-retirado-table-body">
                <!-- Los datos se llenarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA42b2B9K4J8BMWa9FfHXFu2sAR0aFYm-M",
            authDomain: "estradaencomiendas0.firebaseapp.com",
            projectId: "estradaencomiendas0",
            storageBucket: "estradaencomiendas0.appspot.com",
            messagingSenderId: "247979951336",
            appId: "1:247979951336:web:92b6b4bf615595676755d",
            measurementId: "G-BRMC9FZBC"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Función para cargar los paquetes con estado "No Retirado"
        async function loadNoRetiradoPackages() {
            const tableBody = document.getElementById('no-retirado-table-body');
            tableBody.innerHTML = ''; // Limpiar la tabla

            try {
                const querySnapshot = await db.collection('paquetes').where('status', '==', 'No Retirado').get();

                if (querySnapshot.empty) {
                    tableBody.innerHTML = '<tr><td colspan="8">No hay paquetes con estado "No Retirado".</td></tr>';
                    return;
                }

                querySnapshot.forEach(doc => {
                    const packageData = doc.data();
                    tableBody.innerHTML += `
                        <tr>
                            <td>${packageData.trackingNumber || 'No disponible'}</td>
                            <td>${packageData.nombreCliente || 'No disponible'}</td>
                            <td>${packageData.nombrePaquete || 'No disponible'}</td>
                            <td>${packageData.destino || 'No disponible'}</td>
                            <td>$${parseFloat(packageData.valor || 0).toFixed(2)}</td>
                            <td>${packageData.fechaEnvio || 'No disponible'}</td>
                            <td>${packageData.diaEntrega || 'No disponible'}</td>
                            <td>${packageData.status || 'No disponible'}</td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error("Error cargando paquetes 'No Retirado':", error);
                tableBody.innerHTML = '<tr><td colspan="8">Error al cargar los datos.</td></tr>';
            }
        }

        // Función para buscar paquetes por cualquier campo
        async function searchPackages() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const tableBody = document.getElementById('no-retirado-table-body');
            tableBody.innerHTML = ''; // Limpiar la tabla

            try {
                const querySnapshot = await db.collection('paquetes').where('status', '==', 'No Retirado').get();
                const filteredPackages = [];

                querySnapshot.forEach(doc => {
                    const packageData = doc.data();
                    if (packageData.trackingNumber.toLowerCase().includes(searchInput) ||
                        packageData.nombreCliente.toLowerCase().includes(searchInput) ||
                        packageData.nombrePaquete.toLowerCase().includes(searchInput)) {
                        filteredPackages.push(packageData);
                    }
                });

                if (filteredPackages.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="8">No se encontraron paquetes con el criterio de búsqueda.</td></tr>';
                    return;
                }

                filteredPackages.forEach(packageData => {
                    tableBody.innerHTML += `
                        <tr>
                            <td>${packageData.trackingNumber || 'No disponible'}</td>
                            <td>${packageData.nombreCliente || 'No disponible'}</td>
                            <td>${packageData.nombrePaquete || 'No disponible'}</td>
                            <td>${packageData.destino || 'No disponible'}</td>
                            <td>$${parseFloat(packageData.valor || 0).toFixed(2)}</td>
                            <td>${packageData.fechaEnvio || 'No disponible'}</td>
                            <td>${packageData.diaEntrega || 'No disponible'}</td>
                            <td>${packageData.status || 'No disponible'}</td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error("Error buscando paquetes:", error);
                tableBody.innerHTML = '<tr><td colspan="8">Error al buscar los datos.</td></tr>';
            }
        }

        // Cargar paquetes al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            loadNoRetiradoPackages();

            // Añadir evento al botón de búsqueda
            document.getElementById('search-button').addEventListener('click', searchPackages);
        });
    </script>
</body>
</html>
