<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Estrada Encomiendas</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA42b2B9K4J8BMWa9FfHXFu2sAR0aFYm-M",
            authDomain: "estradaencomiendas0.firebaseapp.com",
            projectId: "estradaencomiendas0",
            storageBucket: "estradaencomiendas0.appspot.com",
            messagingSenderId: "247979951336",
            appId: "1:247979951336:web:92b6b4bf615595676755d",
            measurementId: "G-BRMC9FZBC"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6600;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <form id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Correo Electrónico" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Iniciar sesión en Firebase Authentication
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;

                    // Verificar rol del usuario en Firestore
                    return db.collection('users').doc(user.uid).get();
                })
                .then(doc => {
                    if (doc.exists) {
                        const userRole = doc.data().role;

                        // Redirigir a diferentes páginas según el rol
                        if (userRole === 'Admin1') {
                            window.location.href = 'Admin1.html';
                        } else if (userRole === 'Admin0') {
                            window.location.href = 'Admin0.html';
                        } else {
                            window.location.href = 'Usuario0.html';
                        }
                    } else {
                        alert('Rol no asignado. Contacta al administrador.');
                    }
                })
                .catch(error => {
                    console.error('Error en el inicio de sesión:', error.message);
                });
        });
    </script>

</body>
</html>
