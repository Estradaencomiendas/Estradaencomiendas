<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Estrada Encomiendas</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            background-color: #F39200;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            width: 100%;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .instruction {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #fffbea;
        }

        .input-password {
            position: relative;
        }

        .input-password input {
            padding-right: 40px;
        }

        .input-password .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }

        .forgot-password, .register-link {
            font-size: 14px;
            color: #dc3545;
            display: inline-block;
            margin-top: 10px;
        }

        .register-link {
            float: right;
        }

        button {
            background-color: #dc3545;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #bb2d3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Ingresar</header>
        <p class="instruction">Ingrese con su correo electr√≥nico y contrase√±a de Estrada Encomiendas.</p>

        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Correo electr√≥nico o n√∫mero de tel√©fono..." required>

            <div class="input-password">
                <input type="password" id="loginPassword" placeholder="Contrase√±a" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>

            <a href="#" class="forgot-password">¬øOlvid√≥ su contrase√±a?</a>
            <a href="register.html" class="register-link">Registrarse</a>

            <button type="submit">Ingresar</button>
        </form>
    </div>

    <!-- Firebase Scripts (versi√≥n 8.10.0) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA42b2B9K4J8BMWa9FfHXFu2sAR0aFYm-M",
            authDomain: "estradaencomiendas0.firebaseapp.com",
            projectId: "estradaencomiendas0",
            storageBucket: "estradaencomiendas0.appspot.com",
            messagingSenderId: "247979951336",
            appId: "1:247979951336:web:92b6b4bf615595676755d"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Funci√≥n para alternar visibilidad de contrase√±a
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('loginPassword');
            const passwordToggle = document.querySelector('.toggle-password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
        }

        // Funci√≥n de inicio de sesi√≥n
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                // Iniciar sesi√≥n con Firebase Auth
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Obtener el rol, firstName y lastName del usuario desde Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    const role = userData.role;
                    const firstName = userData.firstName;
                    const lastName = userData.lastName;

                    // Redirigir seg√∫n el rol
                    if (role === 'admin1') {
                        window.location.href = 'Admin 1.html';  // Redirigir a la p√°gina Admin 1
                    } else if (role === 'admin0') {
                        window.location.href = 'Admin 0.html';  // Redirigir a la p√°gina Admin 0
                    } else {
                        window.location.href = 'Usuario.html';  // Redirigir a la p√°gina Usuario0
                    }
                } else {
                    console.error('No se encontr√≥ el documento del usuario en Firestore');
                }
            } catch (error) {
                console.error('Error al iniciar sesi√≥n:', error.message);
                alert('Error al iniciar sesi√≥n: ' + error.message);
            }
        });
    </script>
</body>
</html>
