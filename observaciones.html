<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observaciones del Paquete</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.6); /* Fondo con 60% de transparencia */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* Imagen de fondo con 50% de transparencia */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5; /* 50% de transparencia */
            background-image: url('6931932.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1; /* Asegura que esté detrás del contenido */
            border-radius: 20px;
        }

        .logo {
            width: 150px;
            margin: 0 auto 20px;
            display: block;
        }

        .title-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            color: #333;
            font-weight: bold;
            margin: 0;
        }

        #observations {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #EDE309;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f7f7f7;
            outline: none;
        }

        textarea:focus {
            border-color: #F39204;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            opacity: 0.85;
            transition: opacity 0.3s ease;
        }

        button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagen de fondo con 50% de transparencia -->
        <div class="background-image"></div>

        <img src="logo.png" alt="Logo Estrada Encomiendas" class="logo">

        <div class="title-wrapper">
            <h1>Observaciones del Paquete</h1>
        </div>

        <div id="observations">
            <p>Ingrese sus observaciones para el paquete:</p>
            <textarea id="observation-text"></textarea>
            <button id="submit-observation">Guardar Observaciones</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const trackingNumber = urlParams.get('trackingNumber');

            if (!trackingNumber) {
                alert('Número de seguimiento no encontrado.');
                return;
            }

            document.getElementById('submit-observation').addEventListener('click', function() {
                const observationText = document.getElementById('observation-text').value;
                let observations = JSON.parse(localStorage.getItem('observations')) || {};
                observations[trackingNumber] = observationText;
                localStorage.setItem('observations', JSON.stringify(observations));
                alert('Observaciones guardadas.');
                window.location.href = 'resultado-paquete.html';
            });
        });
    </script>
</body>
</html>
