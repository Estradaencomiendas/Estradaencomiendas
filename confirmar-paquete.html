<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Paquete</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs2@0.0.2/qrcode.min.js"></script> <!-- Biblioteca para QR Code -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA42b2B9K4J8BMWa9FfHXFu2sAR0aFYm-M",
            authDomain: "estradaencomiendas0.firebaseapp.com",
            projectId: "estradaencomiendas0",
            storageBucket: "estradaencomiendas0.appspot.com",
            messagingSenderId: "247979951336",
            appId: "1:247979951336:web:92b6b4bf615595676755d",
            measurementId: "G-BRMC9FZBC"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Función para obtener el número de seguimiento desde la URL
        function getTrackingNumber() {
            const params = new URLSearchParams(window.location.search);
            return params.get('trackingNumber');
        }

        // Función para cargar detalles del paquete desde Firestore
        async function loadPackageDetails(trackingNumber) {
            try {
                const doc = await db.collection('paquetes').where('trackingNumber', '==', trackingNumber).get();
                if (!doc.empty) {
                    doc.forEach((docSnap) => {
                        const packageData = docSnap.data();
                        document.getElementById('package-details').innerHTML = `
                            <p><span>Número de Seguimiento:</span> ${packageData.trackingNumber}</p>
                            <p><span>Nombre de la Clienta:</span> ${packageData.nombreCliente}</p>
                            <p><span>Nombre de la Página:</span> ${packageData.nombrePaquete}</p>
                            <p><span>Destino:</span> ${packageData.destino}</p>
                            <p><span>Fecha de Envío:</span> ${packageData.fechaEnvio}</p>
                            <p><span>Fecha de Entrega:</span> ${packageData.diaEntrega}</p>
                            <p><span>Valor:</span> $${packageData.valor}</p>
                        `;

                        // Generar el código QR
                        new QRCode(document.getElementById("qrcode"), {
                            text: packageData.trackingNumber,
                            width: 128,
                            height: 128,
                            colorDark: "#000000",
                            colorLight: "#ffffff",
                            correctLevel: QRCode.CorrectLevel.H
                        });
                    });
                } else {
                    document.getElementById('package-details').innerHTML = '<p>No se encontraron datos del paquete.</p>';
                }
            } catch (error) {
                console.error('Error obteniendo los datos del paquete:', error);
            }
        }

        // Función para actualizar el estado del paquete
        async function updatePackageStatus(status) {
            const trackingNumber = getTrackingNumber();  // Obtener el número de seguimiento desde la URL
            if (trackingNumber) {
                try {
                    const querySnapshot = await db.collection('paquetes').where('trackingNumber', '==', trackingNumber).get();
                    querySnapshot.forEach(async (docSnap) => {
                        await db.collection('paquetes').doc(docSnap.id).update({ status });
                        window.location.href = 'Encargado de ruta.html';  // Redirigir después de la actualización
                    });
                } catch (error) {
                    console.error('Error actualizando el estado del paquete:', error);
                }
            } else {
                alert('No se encontró información del paquete.');
            }
        }

        // Función para mostrar una confirmación antes de actualizar el estado
        function confirmStatusUpdate(message, status) {
            if (confirm(message)) {
                updatePackageStatus(status);
            }
        }

        // Agregar los event listeners solo después de que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            const trackingNumber = getTrackingNumber();  // Obtener el número de seguimiento desde la URL
            if (trackingNumber) {
                loadPackageDetails(trackingNumber);
            } else {
                document.getElementById('package-details').innerHTML = '<p>No se encontró el número de seguimiento.</p>';
            }

            // Agregar event listeners a los botones
            document.getElementById('package-delivered').addEventListener('click', function() {
                confirmStatusUpdate('¿Estás seguro que deseas reportar este paquete como retirado?', 'Paquete Retirado');
            });

            document.getElementById('package-not-collected').addEventListener('click', function() {
                confirmStatusUpdate('¿Estás seguro que deseas reportar este paquete como NO retirado?', 'Paquete No Retirado');
            });

            document.getElementById('report-problem').addEventListener('click', function() {
                const trackingNumber = getTrackingNumber();
                if (trackingNumber) {
                    window.location.href = `observaciones.html?trackingNumber=${trackingNumber}`;
                } else {
                    alert('No se encontró información del paquete.');
                }
            });
        });
    </script>
    <style>
        /* Estilos anteriores */
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.6); /* Fondo con 60% de transparencia */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            background-image: url('19197378.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            border-radius: 20px;
        }

        .logo {
            width: 150px;
            margin: 0 auto 20px;
            display: block;
        }

        .title-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            color: #333;
            font-weight: bold;
            margin: 0;
        }

        #package-details {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }

        #qrcode {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .status-buttons {
            margin-top: 20px;
        }

        .status-buttons button {
            font-size: 18px;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
            outline: none;
            opacity: 0.85;
            transition: opacity 0.3s ease;
        }

        .status-buttons button:hover {
            opacity: 1;
        }

        .retired {
            background-color: #28a745; /* Verde */
        }

        .not-collected {
            background-color: #dc3545; /* Rojo */
        }

        .problem {
            background-color: #ffc107; /* Amarillo */
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagen de fondo con 50% de transparencia -->
        <div class="background-image"></div>

        <img src="logo.png" alt="Logo Estrada Encomiendas" class="logo">

        <div class="title-wrapper">
            <h1>Confirmar Paquete</h1>
        </div>

        <div id="package-details"></div>
        <div id="qrcode"></div>

        <div class="status-buttons">
            <button class="retired" id="package-delivered">Paquete Retirado</button>
            <button class="not-collected" id="package-not-collected">Paquete No Retirado</button>
            <button class="problem" id="report-problem">Hubo un Problema</button>
        </div>
    </div>
</body>
</html>
