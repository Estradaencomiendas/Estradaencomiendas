<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Bancario</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            background-image: url('8292057.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            border-radius: 15px;
        }

        .logo {
            width: 150px;
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            font-size: 28px;
            color: #333;
            font-weight: bold;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            text-align: left;
            color: #333;
        }

        input, select {
            padding: 12px;
            margin-top: 5px;
            font-size: 16px;
            border: 2px solid #C6C6C6;
            border-radius: 10px;
            background-color: #E8E8E8;
            color: #333;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #f39204;
            outline: none;
        }

        .submit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .submit-button:focus {
            outline: none;
        }

        .alert-message {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .logo {
                width: 120px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 24px;
            }

            input, select {
                font-size: 14px;
                padding: 10px;
            }

            .submit-button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>

        <img src="logo.png" alt="Logo Estrada Encomiendas" class="logo">
        <h1>Pago Bancario</h1>

        <div id="alert-message" class="alert-message" style="display: none;">Este número de seguimiento ya fue ingresado.</div>

        <form id="bank-payment-form">
            <label for="account-type">Tipo de Cuenta</label>
            <select id="account-type" name="account-type" required>
                <option value="ahorros">Cuenta de Ahorros</option>
                <option value="corriente">Cuenta Corriente</option>
            </select>

            <label for="institution">Institución de Destino</label>
            <input type="text" id="institution" name="institution" placeholder="Nombre de la Institución" required>

            <label for="account-number">Número de Cuenta</label>
            <input type="text" id="account-number" name="account-number" placeholder="Ingresa el número de cuenta" required>

            <label for="account-holder">Nombre del Titular de la Cuenta</label>
            <input type="text" id="account-holder" name="account-holder" placeholder="Ingresa el nombre del titular de la cuenta" required>

            <label for="account-surname">Apellido del Titular de la Cuenta</label>
            <input type="text" id="account-surname" name="account-surname" placeholder="Ingresa el apellido del titular de la cuenta" required>

            <label for="email">Correo Electrónico (Opcional)</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico opcional">

            <label for="amount">Monto a Pagar</label>
            <input type="number" id="amount" name="amount" readonly required>

            <button type="submit" class="submit-button">Enviar Pago</button>
        </form>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadPendingShipments(); // Cargar el valor total de todos los paquetes
        });

        // Mostrar el valor total de todos los paquetes de la página de Mis Envíos
        function loadPendingShipments() {
            const myShipments = JSON.parse(localStorage.getItem('myShipments')) || [];
            const totalAmount = myShipments.reduce((total, pkg) => total + parseFloat(pkg.valor), 0);

            if (totalAmount > 0) {
                document.getElementById('amount').value = totalAmount.toFixed(2); // Monto total automático
            }
        }

        document.getElementById('bank-payment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const myShipments = JSON.parse(localStorage.getItem('myShipments')) || [];
            const bankDeposits = JSON.parse(localStorage.getItem('bankDeposits')) || [];

            // Verificar si algún número de seguimiento ya fue ingresado
            const trackingNumbers = myShipments.map(pkg => pkg.trackingNumber);
            const duplicatedTracking = bankDeposits.some(deposit =>
                deposit.trackingNumbers && deposit.trackingNumbers.some(tracking => trackingNumbers.includes(tracking))
            );

            if (duplicatedTracking) {
                document.getElementById('alert-message').style.display = 'block';
                return;
            }

            // Obtener los valores del formulario
            const accountType = document.getElementById('account-type').value;
            const institution = document.getElementById('institution').value;
            const accountNumber = document.getElementById('account-number').value;
            const accountHolder = document.getElementById('account-holder').value;
            const accountSurname = document.getElementById('account-surname').value;
            const email = document.getElementById('email').value;
            const amount = document.getElementById('amount').value;

            // Crear un objeto de depósito bancario con números de seguimiento como array
            const bankDeposit = {
                accountType,
                institution,
                accountNumber,
                accountHolder,
                accountSurname,
                email,
                amount: parseFloat(amount),
                trackingNumbers: trackingNumbers,  // Guardar como array
                status: 'Depósito Bancario en Proceso'
            };

            // Guardar el objeto en localStorage
            bankDeposits.push(bankDeposit);
            localStorage.setItem('bankDeposits', JSON.stringify(bankDeposits));

            // Actualizar el estado de los paquetes
            myShipments.forEach(pkg => {
                if (pkg.status !== 'Pagado') {
                    pkg.status = 'Depósito Bancario en Proceso';
                }
            });

            localStorage.setItem('myShipments', JSON.stringify(myShipments));

            // Mostrar mensaje de éxito y redirigir a la página de Mis Envíos
            alert('Pago enviado con éxito. Los paquetes están en proceso de depósito bancario.');
            window.location.href = 'mis_envios.html';
        });
    </script>
</body>
</html>
