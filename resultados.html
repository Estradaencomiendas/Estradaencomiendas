<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encargado de Ruta</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script> <!-- Biblioteca jsQR -->
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            font-size: 22px;
            color: #333;
            font-weight: bold;
            margin: 0;
        }

        .status-buttons img {
            width: 130px;
            cursor: pointer;
            margin: 10px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .status-buttons img:hover {
            opacity: 1;
        }

        #qr-reader {
            width: 250px;
            margin: 20px auto;
            display: none;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Estrada Encomiendas" class="logo">
        
        <h1>Encargado de Ruta</h1>

        <div class="status-buttons">
            <img src="boton-de-escaneo.png" alt="Escanear Código QR" id="qr-scan-button">
        </div>

        <div id="qr-reader">
            <video id="video" autoplay></video>
        </div>
    </div>

    <script>
        const qrReaderButton = document.getElementById('qr-scan-button');
        const video = document.getElementById('video');
        const qrReader = document.getElementById('qr-reader');

        // Iniciar la cámara y escanear
        qrReaderButton.addEventListener('click', function () {
            qrReader.style.display = 'block';

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function (stream) {
                    video.srcObject = stream;
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    const qrCheckInterval = setInterval(function () {
                        // Ajuste de tamaño del canvas al tamaño del video
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;

                        // Dibujar imagen del video en el canvas
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);

                        // Obtener los datos de la imagen del canvas
                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

                        // Intentar leer el QR
                        const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

                        if (qrCode) {
                            clearInterval(qrCheckInterval); // Detener el intervalo

                            // Redirigir automáticamente a la página de resultados con el número de seguimiento
                            window.location.href = `resultados.html?trackingNumber=${qrCode.data}`;
                            
                            stream.getTracks().forEach(track => track.stop()); // Detener la cámara
                            qrReader.style.display = 'none'; // Ocultar el lector QR
                        }
                    }, 1000);
                })
                .catch(function (error) {
                    console.error('Error al intentar acceder a la cámara: ', error);
                    alert('Error al intentar acceder a la cámara.');
                });
        });
    </script>
</body>
</html>
