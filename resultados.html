<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del Paquete</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs2@0.0.2/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
            text-align: center;
            background-color: white;
        }

        .logo {
            max-width: 150px; /* Aumentado el tamaño del logo */
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 28px;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .data {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .data p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        .data span {
            font-weight: bold;
            color: #333;
        }

        #qrcode {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        #print-button {
            display: inline-block;
            background: linear-gradient(135deg, #EDE309, #F39204);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
        }

        #print-button:hover {
            background: linear-gradient(135deg, #F39204, #EDE309);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        @media print {
            #print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo-bn.png" alt="Logo Estrada Encomiendas" class="logo">
        <h1>Detalles del Paquete</h1>
        <div class="data">
            <div id="package-details"></div>
            <div id="qrcode"></div>
        </div>
        <button id="print-button" onclick="printTicket()">Imprimir Ticket</button>

        <script>
            // Función para obtener el número de seguimiento de la URL
            function getQueryParams() {
                const params = new URLSearchParams(window.location.search);
                return {
                    trackingNumber: params.get('trackingNumber')
                };
            }

            // Función para mostrar los detalles del paquete
            function displayPackageDetails(packageData) {
                document.getElementById('package-details').innerHTML = `
                    <p><span>Número de Seguimiento:</span> ${packageData.trackingNumber}</p>
                    <p><span>Nombre de la Clienta:</span> ${packageData.nombreCliente}</p>
                    <p><span>Nombre del Paquete:</span> ${packageData.nombrePaquete}</p>
                    <p><span>Destino:</span> ${packageData.destino}</p>
                    <p><span>Fecha de Envío:</span> ${packageData.fechaEnvio}</p>
                    <p><span>Fecha de Entrega:</span> ${packageData.diaEntrega}</p>
                    <p><span>Valor:</span> $${packageData.valor}</p>
                `;

                // Generar el código QR
                new QRCode(document.getElementById("qrcode"), {
                    text: packageData.trackingNumber,
                    width: 128,
                    height: 128,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            }

            // Función para imprimir el ticket
            function printTicket() {
                window.print();
            }

            // Al cargar la página, obtener los datos del paquete desde localStorage
            document.addEventListener('DOMContentLoaded', function() {
                const { trackingNumber } = getQueryParams();
                if (trackingNumber) {
                    let packages = JSON.parse(localStorage.getItem('packages')) || [];
                    const packageData = packages.find(pkg => pkg.trackingNumber === trackingNumber);
                    if (packageData) {
                        displayPackageDetails(packageData);
                    } else {
                        document.getElementById('package-details').innerHTML = '<p>No se encontraron datos del paquete.</p>';
                    }
                } else {
                    document.getElementById('package-details').innerHTML = '<p>No se encontró el número de seguimiento.</p>';
                }
            });
        </script>
    </div>
</body>
</html>
