<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del Paquete</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs2@0.0.2/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>

        const firebaseConfig = {
            apiKey: "AIzaSyA42b2B9K4J8BMWa9FfHXFu2sAR0aFYm-M",
            authDomain: "estradaencomiendas0.firebaseapp.com",
            projectId: "estradaencomiendas0",
            storageBucket: "estradaencomiendas0.appspot.com",
            messagingSenderId: "247979951336",
            appId: "1:247979951336:web:92b6b4bf615595676755d",
            measurementId: "G-BRMC9FZBC"

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: #333;
        }

        .data {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #qrcode {
            margin: 20px auto;
        }

        #print-button, #back-button {
            display: inline-block;
            background: linear-gradient(135deg, #EDE309, #F39204);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            margin-right: 10px;
            color: white;
            font-weight: bold;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            background-color: #F39200;
            padding: 15px 0;
            margin-top: 20px;
            border-radius: 20px;
        }

        .footer-link {
            text-align: center;
            color: white;
        }

        .footer-icon {
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo-bn.png" alt="Logo Estrada Encomiendas" class="logo">
        <h1>Detalles del Paquete</h1>
        <div class="data">
            <div id="package-details"></div>
            <div id="qrcode"></div>
        </div>
        <button id="print-button" onclick="printTicket()">Imprimir Ticket</button>
        <button id="back-button" onclick="goBack()">Regresar</button>

        <div class="footer">
            <a href="index.html" class="footer-link">
                <img src="Inicio.png" alt="Inicio" class="footer-icon">
                <div>Inicio</div>
            </a>
            <a href="Recepcion de Paquetes.html" class="footer-link">
                <img src="icon1.png" alt="Recepción" class="footer-icon">
                <div>Recepción</div>
            </a>
        </div>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return { trackingNumber: params.get('trackingNumber') };
        }

        function displayPackageDetails(packageData) {
            document.getElementById('package-details').innerHTML = `
                <p><span>Número de Seguimiento:</span> ${packageData.trackingNumber}</p>
                <p><span>Nombre de la Clienta:</span> ${packageData.nombreCliente}</p>
                <p><span>Nombre del Paquete:</span> ${packageData.nombrePaquete}</p>
                <p><span>Destino:</span> ${packageData.destino}</p>
                <p><span>Fecha de Envío:</span> ${packageData.fechaEnvio}</p>
                <p><span>Fecha de Entrega:</span> ${packageData.diaEntrega}</p>
                <p><span>Valor:</span> $${packageData.valor}</p>
            `;

            new QRCode(document.getElementById("qrcode"), {
                text: packageData.trackingNumber,
                width: 128,
                height: 128,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        async function fetchPackageDetails(trackingNumber) {
            try {
                const doc = await db.collection('paquetes').where("trackingNumber", "==", trackingNumber).get();
                if (!doc.empty) {
                    doc.forEach(docSnap => displayPackageDetails(docSnap.data()));
                } else {
                    document.getElementById('package-details').innerHTML = '<p>No se encontraron datos del paquete.</p>';
                }
            } catch (error) {
                console.error('Error obteniendo los datos del paquete:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const { trackingNumber } = getQueryParams();
            if (trackingNumber) {
                fetchPackageDetails(trackingNumber);
            }
        });

        function printTicket() { window.print(); }
        function goBack() { window.location.href = 'Recepcion de Paquetes.html'; }
    </script>
</body>
</html>
