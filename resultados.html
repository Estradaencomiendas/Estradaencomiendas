<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del Paquete</title>
    <link href="https://fonts.googleapis.com/css2?family=Acumin+Variable+Concept&display=swap" rel="stylesheet">
    <!-- Biblioteca para generar el código QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs2@0.0.2/qrcode.min.js"></script>
    <!-- Firebase (Versión 8.x) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA42b2B9K4J8BMWa9FfHXFu2sAR0aFYm-M",
            authDomain: "estradaencomiendas0.firebaseapp.com",
            projectId: "estradaencomiendas0",
            storageBucket: "estradaencomiendas0.appspot.com",
            messagingSenderId: "247979951336",
            appId: "1:247979951336:web:92b6b4bf615595676755d",
            measurementId: "G-BRMC9FZBC"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Función para obtener el número de seguimiento desde sessionStorage o la URL
        function getTrackingNumber() {
            const trackingNumber = sessionStorage.getItem('trackingNumber');  // Intentar obtenerlo de sessionStorage
            if (trackingNumber) {
                return trackingNumber;
            } else {
                const params = new URLSearchParams(window.location.search);
                return params.get('trackingNumber');  // Obtener de la URL si no está en sessionStorage
            }
        }

        // Función para cargar detalles del paquete desde Firestore y generar el código QR
        async function loadPackageDetails(trackingNumber) {
            try {
                console.log("Tracking number:", trackingNumber);
                const querySnapshot = await db.collection('paquetes').where('trackingNumber', '==', trackingNumber).get();
                if (!querySnapshot.empty) {
                    querySnapshot.forEach((doc) => {
                        const packageData = doc.data();
                        document.getElementById('package-details').innerHTML = `
                            <p><span>Número de Seguimiento:</span> ${packageData.trackingNumber}</p>
                            <p><span>Nombre de la Clienta:</span> ${packageData.nombreCliente}</p>
                            <p><span>Nombre de la Página:</span> ${packageData.nombrePaquete}</p>
                            <p><span>Destino:</span> ${packageData.destino}</p>
                            <p><span>Fecha de Envío:</span> ${packageData.fechaEnvio}</p>
                            <p><span>Fecha de Entrega:</span> ${packageData.diaEntrega}</p>
                            <p><span>Valor:</span> $${packageData.valor}</p>
                        `;

                        // Generar el Código QR con el número de seguimiento
                        new QRCode(document.getElementById("qrcode"), {
                            text: packageData.trackingNumber,
                            width: 128,
                            height: 128,
                            colorDark: "#000000",
                            colorLight: "#ffffff",
                            correctLevel: QRCode.CorrectLevel.H
                        });
                    });
                } else {
                    document.getElementById('package-details').innerHTML = '<p>No se encontraron datos del paquete.</p>';
                }
            } catch (error) {
                console.error('Error obteniendo los datos del paquete:', error);
            }
        }

        // Función para imprimir el ticket
        function printTicket() {
            const originalContent = document.body.innerHTML;
            const printContent = document.querySelector('.container').innerHTML;
            document.body.innerHTML = printContent;
            window.print();
            document.body.innerHTML = originalContent;
        }

        // Cargar los detalles y generar el QR al cargar el DOM
        document.addEventListener('DOMContentLoaded', function() {
            const trackingNumber = getTrackingNumber();
            if (trackingNumber) {
                loadPackageDetails(trackingNumber);
            } else {
                document.getElementById('package-details').innerHTML = '<p>No se encontró el número de seguimiento.</p>';
            }
        });
    </script>
    <style>
        body {
            font-family: 'Acumin Variable Concept', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .title-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            color: #333;
            font-weight: bold;
            margin: 0;
        }

        #package-details {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }

        #qrcode {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .logo {
            width: 150px;
            margin: 0 auto 20px;
            display: block;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn-container button {
            font-size: 18px;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
            outline: none;
            opacity: 0.85;
            transition: opacity 0.3s ease;
            background-color: #007bff;
            color: white;
        }

        .btn-container button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Estrada Encomiendas" class="logo">

        <div class="title-wrapper">
            <h1>Resultados del Paquete</h1>
        </div>

        <div id="package-details"></div>

        <div id="qrcode"></div> <!-- Aquí se generará el código QR -->

        <div class="btn-container">
            <button onclick="printTicket()">Imprimir Ticket</button>
            <button onclick="window.location.href='Encargado de ruta.html'">Regresar</button>
        </div>
    </div>
</body>
</html>
